<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="app-container">
      <h1>Pomodoro timer</h1>
      <div class="timer-display">
        <div class="timer-circle">
          <div class="circle-bg" id="circleProgress">
            <div id="timer">25:00</div>
          </div>
        </div>
      </div>

    <div class="session-info">
      <div class="session-count" id="sessionCount">Sesion 1 de 4</div>
      <div class="session-type" id="sessionType">Trabajo</div>
    </div>

    <div class="controls">
      <button class="btn-primary" id="startBtn" aria-label="Iniciar o pausar">‚ñ∂ Iniciar</button>
      <button class="btn-secondary" id="pauseBtn" aria-label="Pausar">‚è∏Pausar</button>
      <button class="btn-success" id="resetBtn" aria-label="üîÑ Reiniciar">‚ü≤ Reiniciar</button>
    </div>

    <div class="notification" id="notification" role="status" aria-live="polite"> 
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
